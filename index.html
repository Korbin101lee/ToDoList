<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listify</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div class="leftBorder">
                <header class="HeaderContainer">
                <img src="images/logo.png" alt="logo" class="logo"></img>
                <h1 class="header">Listify</h1>
            </header>
            <div class="listContainer">
                <div class="input-container">
                    <input
                      type="text"
                      id="list-name"
                      class="list-name"
                      aria-label="Name your to-do list"
                      value="New List"
                    />
                    <button type="button" class="clear-btn" aria-label="Clear input">

                    </button>
                  </div>
                  
                <button id="create-list-btn" class="create-list-btn">+Create List</button>
                
            </div>
            <div id="lists-display" class="lists-display"></div>
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
