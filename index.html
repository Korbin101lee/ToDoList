<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Listify</title>
    <link rel="icon" href="images/bigLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <aside class="leftBorder">
        <header class="HeaderContainer">
          <img src="images/logo.png" alt="Listify Logo" class="logo" />
          <h1 class="header">Listify</h1>
        </header>
        <div class="listContainer">
          <div class="input-container">
            <input
              type="text"
              id="list-name"
              class="list-name"
              aria-label="Name your to-do list"
              value="New List"
            />
            <button
              type="button"
              class="clear-btn"
              aria-label="Clear input"
            ></button>
          </div>

          <button id="create-list-btn" class="create-list-btn">
            +Create List
          </button>
        </div>
        <div id="lists-display" class="lists-display"></div>
      </aside>

      <section class="centerContainer">
        <button class="to-do-button" id="to-do-button">+ Add Todo</button>

        <div class="toDoContainer" id="to-do-container">
          <div class="toDoHeader">
            <input type="checkbox" id="priority-toggle" class="priority-toggle" />
            <h6 class="toDoTitle">Title</h6>
          </div>
          <p class="dateText">2025-01-29 - 2025-01-31</p>
        </div>
        
      </section>
      <section class="toDoAddContainer" id="to-Do-Add-Container">
        <form class="toDoAdd">
          <input
            type="text"
            id="to-do-name"
            class="to-do-name"
            aria-label="Name your to-do"
            placeholder="Todo's Title"
          />
          <p class="date-text">Date</p>

          <div class="date-picker-container">
            <input type="date" id="date-picker1" class="date-input1" required />
          </div>
          <div class="line"></div>
          <div class="date-picker-container">
          <input type="date" id="date-picker2" class="date-input2" required/>
          </div>
          <div class="priority-container">
            <div class="priority">
              <p>Priority</p>
              <input
                type="radio"
                id="high"
                name="priority"
                value="high"
                class="priority-radio"
              />
              <label for="high" class="priority-label">High</label>

              <input
              type="radio"
              id="mid"
              name="priority"
              value="mid"
              class="priority-radio"
            />
            <label for="mid" class="priority-label">Mid</label>

            <input
            type="radio"
            id="low"
            name="priority"
            value="low"
            class="priority-radio"
          />
          <label for="low" class="priority-label">Low</label>

              
            </div>
          </div>
          <div class="add-cancel-buttons" id="add-cancel-buttons">
            <button type="button" id="cancel-button" class="cancel">Cancel</button>
            <button type="submit" id="add-button" class="add">Add</button>            
          </div>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
